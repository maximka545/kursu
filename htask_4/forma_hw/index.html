<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Форма для заповнення:</h1>
    <form class="container">
      <label for="fname">ПІБ:</label><br/>
      <input type="text" name="fname" id="fname"><br/>

      <label for="adress">Адреса:</label><br/>
      <input type="text" name="adress" id="fname"><br/>

      <label for="quantity">Вік:</label><br/>
      <input type="number" id="quantity" name="quantity" min="16" max="65"><br/>

      <label for="email">Електронну пошту:</label><br/>
      <input type="email" id="email" name="email"><br/>

      <label for="workname">Місце роботи:</label><br/>
      <input type="text" name="workname" id="fname"><br/>

      <label for="adress">Адреса організації:</label><br/>
      <input type="text" name="adress" id="fname"><br/>

      <label for="workexperience">Стаж роботи (date and time):</label><br/>
      <input type="datetime-local" id="work experience" name="work experience "><br/>
      <label for="datemax">Початок роботи в організації:</label><br/>
            <input type="date" id="datemax" name="datemax" max="2099-01-01"><br/>
      <label for="datemin">Дата звільнення:</label><br/>
      <input type="date" id="datemin" name="datemin" min="2000-01-01"><br/>

      <label for="evaluation">Оцінка роботи президента (between 0 and 5):</label><br/>
      <input type="range" id="evaluation" name="evaluation" min="0" max="5"><br/>

      <label for="vacation">Найкращий місяць для відпустки:</label><br/>
      <textarea id="story" name="story" rows="5" cols="33">
        ...
      </textarea><br/>

      <label> Вибрати улюблений напій</label><br/>
      <input type="radio" id="Milk" name="drinks" value="Milk">
      <label for="Milk">Milk</label><br/>
      <input type="radio" id="Beer" name="drinks" value="Beer">
      <label for="Beer">Beer</label><br/>
      <input type="radio" id="Tea" name="drinks" value="Tea">
      <label for="Tea">Tea</label><br/>

      <label>Види відпочинку:</label><br/>
      <input type="checkbox" id="new" name="new" value="new">
      <label class="new">Пізнання нового</label>
      <input type="checkbox" id="gym" name="gym" value="gym">
      <label class="gym">Тренажерний зал</label>
      <input type="checkbox" id="walk" name="walk" value="walk">
      <label class="walk">Прогулянка</label><br/>

      <label for="cars">Вибор марки авто:</label>
      <select name="cars" id="cars">
        <option value="Merce">Mercedes-Benz</option>
        <option value="Volk">Volkswagen</option>
        <option value="Audi">Audi</option>
        <option value="Toyota">Toyota</option>
      </select><br/>

      <label for="Products">Список продуктів:</label><br/>
      <select name="Products">
        <optgroup label="Овочі">
          <option value="1">Морква</option>
          <option value="2">Картопля</option>
          <option value="3">Цибуля</option>
        </optgroup>
        <optgroup label="Фрукти">
          <option value="4">Хурма</option>
          <option value="5">Банан</option>
          <option value="6">Манго</option>
        </optgroup>
        <optgroup label="Десерти">
          <option value="7">Домашнє варення</option>
          <option value="8">Запечені яблука</option>
          <option value="9">Шарлотка із яблук або груш</option>
        </optgroup>
      </select><br/>

      <input type="reset" value="Очистить">
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
